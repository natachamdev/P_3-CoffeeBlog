<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Raleway:ital,wght@0,200;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">

</head>
<body>
    
    <header class="header">

        <div clas="contenedor">

            <div class="barra">

                <a class="logo"href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">deCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>

        </div>

        <div class="header__texto">
            <h1 class="no-margin">Aprende de los expertos con las mejores recetas y consejos</h1>
        </div>
    </header>
    
    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-bg"></div>

        <form class="formulario">
            
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field"
                    type="text" 
                    placeholder="Tu Nombre" 
                    id="nombre">
            </div>

            <div class="campo">
                <label class="campo__label" for="email">E-mail</label>
                <input class="campo__field"
                    type="email" 
                    placeholder="Tu e-mail" 
                    id="email">
            </div>

            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea class="campo__field campo__field--textarea"
                    id="mensaje"
                    placeholder="Escriba su mensaje">
                </textarea>

            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>

        </form>


        
        
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">

                <a class="logo"href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">deCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
                <p class="p">Blog de cafe - Todos los derechos reservados - 2022.</p>

        </div>
    </footer>
    <script src="js/scripts.js"></script> </script>
</body>
</html>
